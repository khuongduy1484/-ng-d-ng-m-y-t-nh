<script>
function addition() {
    let a =parseFloat(document.getElementById("number1").value)
    let b =parseFloat(document.getElementById("number2").value)
  result = a + b
  document.getElementById('result').innerHTML= result
}
function Subtraction() {
    let a =parseFloat(document.getElementById("number1").value)
    let b =parseFloat(document.getElementById("number2").value)
result= a - b
document.getElementById("result").innerHTML = result
}
function Multipcation() {
    let a =parseFloat(document.getElementById("number1").value)
    let b =parseFloat(document.getElementById("number2").value)
    result =a * b
    document.getElementById("result").innerHTML =result

}
function divison() {

    result = a / b
    document.getElementById("result").innerHTML =result
}
